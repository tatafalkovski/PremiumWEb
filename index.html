<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PremiumWeb</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster&family=Open+Sans&family=Oswald&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Philosopher&family=Raleway&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <header class="container">
      <div class="logo">
        <img src="/images/logo.png" alt="" />
      </div>
      <div class="top-menu">
        <div class="top-button"><a href="">Home</a></div>
        <div class="top-button"><a href="">ipad apps</a></div>
        <div class="top-button"><a href="#">Demonsrtations</a></div>
        <div class="top-button"><a href="#"> Leopards media</a></div>
        <div class="top-button"><a href="#">Connect us </a></div>
      </div>
    </header>

    <main class="container">
      <div class="top-area">
        <div class="part-1">
          <h1>dublin's</h1>
          <h2>iPad Apps</h2>
          <h3>Free and paid apps</h3>
          <h3>for you iPad</h3>
          <div class="blue-button"><a href="#">Read More</a></div>
        </div>
        <div class="part-2">
          <img src="/images/ipad.png" alt="" />
        </div>
        <div class="slider-button slider-button-left">
          <div class="circule">
            <div class="arrow arrow-left"></div>
          </div>
        </div>
        <div class="slider-button slider-button-right">
          <div class="circule">
            <div class="arrow arrow-right"></div>
          </div>
        </div>
      </div>
      <section class="container">
        <div class="main-menu">
          <div class="external-box">
            <div class="grey-box">
              <div class="image image-icon-e">
                <img src="/images/e.png" alt="" />
              </div>
              <div class="image image-1">
                <img src="/images/ipad-reader.png" alt="" />
              </div>
              <div class="text-field">
                <h6>E Book Reader pro</h6>
              </div>
            </div>
          </div>
          <div class="external-box">
            <div class="grey-box">
              <div class="image image-2">
                <img src="/images/ipad-3.png" alt="" />
              </div>
              <div class="text-field">
                <h6>Image viewer pro</h6>
              </div>
            </div>
          </div>
          <div class="external-box">
            <div class="grey-box">
              <div class="image image-3">
                <img src="/images/media.png" alt="" />
              </div>
              <div class="text-field">
                <h6>Media mannager</h6>
              </div>
            </div>
          </div>
          <div class="external-box">
            <div class="grey-box">
              <div class="image image-4">
                <img src="/images/brick2.png" alt="" />
              </div>
              <div class="image image-riban">
                <img src="/images/new-ribban.png" alt="" />
              </div>
              <div class="text-field">
                <h6>Leo Entartainment</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="menu-apps">
          <div class="clear-box">
            <div class="caption">
              <div class="icon">
                <img src="/images/icons/discover-icon.png" alt="" />
              </div>
              <div class="text-caption">
                <h4>Discover Apps</h4>
                <p class="sub"></p>
              </div>
            </div>
          </div>
          <div class="clear-box">
            <div class="caption">
              <div class="icon">
                <img src="/images/icons/browse-icon.png" alt="" />
              </div>
              <div class="text-caption">
                <h4>Browse Apps</h4>
                <p class="sub"></p>
              </div>
            </div>
          </div>
          <div class="clear-box">
            <div class="caption">
              <div class="icon">
                <img src="/images/icons/dev-icon.png" alt="" />
              </div>
              <div class="text-caption">
                <h4>Development</h4>
                <p class="sub"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="dist/script.js"></script>
  </body>
</html>
